<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./stil.css" />
    <title>Papir, škare, dijamant</title>
  </head>
  <body>
    <!--slike: https://www.hiclipart.com/free-transparent-background-png-clipart-dijru-->
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Igrač</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Računalo</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Papir, škare...</h1>
        <button>Zaigrajmo</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Pametno izaberi</h2>
        <div class="hands">
          <img class="player-hand" src="./slike/kamen.png" alt="" />
          <img class="computer-hand" src="./slike/kamen.png" alt="" />
        </div>
        <div class="options">
          <button class="kamen">kamen</button>
          <button class="papir">papir</button>
          <button class="škare">škare</button>
        </div>
      </div>
      <a href="../index.html"> <button class="izb">Povratak</button></a>
    </section>

    <script src="app.js"></script>
  </body>
</html>
